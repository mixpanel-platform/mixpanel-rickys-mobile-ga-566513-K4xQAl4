    <script>
      var eventGraph  = $('#graph').MPChart({chartType: 'bar'});

      function runQuery() {
        var funnelEvents = [{
          'event':'App Open',
          'selector': ''
          },
          {'event':'Character Created',
          'selector': ''
          },
          {'event':'Game Played',
          'selector': ''
          }];
        
        var params = {
          from: moment().subtract(1, 'months').format(),
          to: moment().format(),
          length: 30
        };
        console.log(params);
        
        MP.api.funnel('App Open','Character Created', params).done(function(results) {
          // eventGraph.MPChart('setData', results);

      $(document).ready(function() {
        runQuery();
