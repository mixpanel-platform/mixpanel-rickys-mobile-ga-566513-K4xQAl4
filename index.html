<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div id="dateSelect" style="float: right;"></div>
      <div style="clear: both;"></div>
      <div id="graph"></div>
    </div>


    <script>
      var eventGraph  = $('#graph').MPChart({chartType: 'bar'});
      var fromDate = moment().subtract(30, 'days');
      var formattedFrom = fromDate.format("YYYY-MM-DD");

      function runQuery() {
        // var funnelEvents = [{
        //   'event':'App Open',
        //   'selector': ''
        //   },
        //   {'event':'Character Created',
        //   'selector': ''
        //   },
        //   {'event':'Game Played',
        //   'selector': ''
        //   }];
        
        var params = {
          from: fromDate,
          to: moment(),
          length: 30,
          interval: 30
        };
        console.log(params);
        
        MP.api.funnel('App Open','Character Created', params).done(function(results) {
          console.log(results);
          var chartArray = [];
          var step;
          for (i = 0; i < results.length; i++) {
            console.log(results[i][formattedFrom]);
            step = results[i][formattedFrom]["goal"];
            count = results[i][formattedFrom]["count"];
            chartArray.push(step + ": " + count);
          }
          
          var chartData = chartArray.reduce(function(o, v, i) {
            o[i] = v;
            return o;
          }, {});
          console.log(chartData);
          eventGraph.MPChart('setData', chartData);
          
        });
      };
      $(document).ready(function() {
        runQuery();
      });
    </script>
  </body>
</html>
